<div *ngFor="let i of crudDataList;index as id">
  <button (click)="cardClicked(id)">{{i.FirstName}}</button>

</div>




<form [formGroup]="crudForm">
  <div mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>FirstName</mat-label>
      <input matInput placeholder="Name" formControlName="FirstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>SecondName</mat-label>
      <input matInput placeholder="Name" formControlName="SecondName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>phoneNumber</mat-label>
      <input matInput placeholder="Name" formControlName="phoneNumber">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>empId</mat-label>
      <input matInput placeholder="Name" formControlName="empId">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea formControlName="Comment" matInput></textarea>
    </mat-form-field>

</div>
</form>
<button class="btn btn-primary" (click)="onSubmit()">Submit</button>
<button class="btn btn-primary" (click)="updateProduct()">Updata</button>
<button mat-icon-button color="warn">
  <mat-icon (click)="deleteData()">delete</mat-icon>
</button>
