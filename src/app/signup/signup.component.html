<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Signup</h1>
          <h6>Register here</h6>
        </div>
        <form [formGroup]="signupForms" (ngSubmit)="signUp()">
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Full name</label>
            <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Full name">
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Phone number</label>
            <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1" placeholder="Phone number">
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group mb-3">
            <label for="exampleInputPassword1">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>

          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
        <a style="color:#fff ; margin-top:10px;" routerLink="/login">Already existed user? click to login!!</a>
      </div>
    </div>
  </div>
</div>
